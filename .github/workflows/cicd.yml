name: CICD Pipeline

on:
  push:
    branches:
      - main

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run check

      - name: Upload Test Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.xml

  Deploy:
    runs-on: kamal_t  # self-hosted runner
    needs: Testing     # deploy will only run if tests pass
    steps:
      - name: Download Test Results Artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./results

      - name: Show Test Result Content
        run: cat ./results/test-results.xml

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Deploy Node.js App with PM2
        run: |
          pm2 delete "NodeJsStart" || true
          pm2 start "npm start" --name="NodeJsStart"
          pm2 save
